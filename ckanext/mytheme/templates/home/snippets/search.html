{% set tags = h.get_facet_items_dict('tags', search_facets, limit=3) %} {% set
placeholder = _('Veri Seti ArayÄ±n...') %} {% set dataset_type =
h.default_package_type() %}

<div class="module-search">
  <form
    class="module-content search-form"
    method="get"
    action="{% url_for dataset_type ~ '.search' %}"
  >
    <div class="search-input form-group search-giant">
      <input
        aria-label="{% block header_site_search_label %}{{ h.humanize_entity_type('package', dataset_type, 'search placeholder') or _('Search datasets') }}{% endblock %}"
        id="field-main-search"
        type="text"
        class="form-control"
        name="q"
        value=""
        autocomplete="off"
        placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}"
      />

      <input type="hidden" name="type" value="{{ dataset_type }}" />
      <button class="btn" type="submit" aria-labelledby="search-label">
        <svg viewBox="0 0 24 24" class="search__icon">
          <g>
            <path
              d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
            ></path>
          </g>
        </svg>
      </button>
    </div>
  </form>
</div>
